{% extends 'base.html' %}
{% block content %}
<h1>{{ social.title }}</h1>

<div id="map" style="width: 300px; height: 300px;"></div>

<script type='text/javascript'>
function initMap() {
  var myLatLng = {lat: -25.363, lng: 131.044};

	var map = new google.maps.Map(document.getElementById('map'), {
		zoom: 4,
		center: myLatLng
	});

	var marker = new google.maps.Marker({
		position: myLatLng,
	map: map,
	title: 'Hello World!'
  });
}
</script>
{% endblock %}
