<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  var directionsDisplay;
  var directionsService = new google.maps.DirectionsService();
  var map;
  var oldDirections = [];
  var currentDirections = null;

  function initialize() {
	var myOptions = {
	  zoom: 13,
	  // center: new google.maps.LatLng(42.829809,74.580531),
	  center: new google.maps.LatLng({{ lat|safe }}, {{ lng|safe }}),
	  mapTypeId: google.maps.MapTypeId.ROADMAP
	}
	map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

	directionsDisplay = new google.maps.DirectionsRenderer({
		'map': map,
		'preserveViewport': true,
		'draggable': true
	});
	directionsDisplay.setPanel(document.getElementById("directions_panel"));

	google.maps.event.addListener(directionsDisplay, 'directions_changed',
	  function() {
		if (currentDirections) {
		  oldDirections.push(currentDirections);
		  setUndoDisabled(false);
		}
		currentDirections = directionsDisplay.getDirections();
	  });

	setUndoDisabled(true);

	calcRoute();
  }

  function calcRoute() {
	var start = '{{ lat|safe }}, {{ lng|safe }}';

	var end = '{{ end_lat|safe }}, {{ end_lng|safe }}';
	var request = {
		origin:start,
		destination:end,
		travelMode: google.maps.DirectionsTravelMode.DRIVING
	};
	directionsService.route(request, function(response, status) {
	  if (status == google.maps.DirectionsStatus.OK) {
		directionsDisplay.setDirections(response);
	  }
	});
  }

  function undo() {
	currentDirections = null;
	directionsDisplay.setDirections(oldDirections.pop());
	if (!oldDirections.length) {
	  setUndoDisabled(true);
	}
  }

  function setUndoDisabled(value) {
	document.getElementById("undo").disabled = value;
  }
</script>text
</head>
<body onload="initialize()">
<input type="text" name="lat" value="{{ lat|safe }}" class="b-form_search_input" id="id_lat">
<input type="text" name="lng" value="{{ lng|safe }}" class="b-form_search_input" id="id_lng">
<input type="text" name="end_lat" value="{{ end_lat|safe }}" class="b-form_search_input" id="id_lat">
<input type="text" name="end_lng" value="{{ end_lng|safe }}" class="b-form_search_input" id="id_lng">
<div id="map_canvas" style="float:left;width:70%;height:100%"></div>
<div style="float:right;width:30%;height:100%;overflow:auto">
  <button id="undo" style="display:block;margin:auto" onclick="undo()">Undo
  </button>
  <div id="directions_panel" style="width:100%"></div>
</div>
</body>
</html>
