{% extends "base.html" %}
{% load thumbnail %}
{% block content %}

<ul class="nav nav-pills">
	{% for category in categories %}
		<li><a href="{{ category.link_category }}">{{ category.title }}</a></li>
	{% endfor %}
</ul>

 <!-- Map  -->
<div id='map_canvas'></div>
<style type='text/css'>
	#map_canvas { width: 100%; height: 500px; margin: 0; padding: 0 }
</style>
<script type='text/javascript' src='http://maps.google.com/maps/api/js?sensor=false'></script>

<script type='text/javascript'>
	var images = [];
	var markers = [];
	function initialize() {
		var mapOptions = {
			zoom:  10,
			center: new google.maps.LatLng(42.780486, 74.667276),
			mapTypeId: google.maps.MapTypeId.TERRAIN,
			zoomControl: true,
			scrollwheel: false,
			zoomControlOptions: {
				position: google.maps.ControlPosition.LEFT_CENTER
			},
		}
		var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

		function setMarkers(map, locations) {
			var bounds = new google.maps.LatLngBounds();
			for (var i = 0; i < locations.length; i++) {
				var social = locations[i];
				var myLatLng = new google.maps.LatLng(social[1], social[2]);
				var marker = new google.maps.Marker({
					position: myLatLng,
					map: map,
					icon: social[3],
					clickable: true,
					title: social[0],
					zIndex: 1000
				});
				bounds.extend(marker.position);
				marker.info = new google.maps.InfoWindow({
					content: social[4]
				});
				google.maps.event.addListener(marker, 'click', function() {
					for (var i = 0; i < locations.length; i++) {
						markers[i].info.close();
					}
					this.info.open(map, this);
				});
				map.fitBounds(bounds);
				markers.push(marker);
			}
		}

		{% for social in socials %}
			{% thumbnail social.category.point "50x50" crop="center" format="PNG" as im %}
				images.push(['{{ social.title }}', {{ social.get_latitude }}, {{ social.get_longitude }}, '{{ im.url }}', '<h4>{{ social.title }}</h4><a href="">Подробней</a>']);
			{% endthumbnail %}
		{% endfor %}

		setMarkers(map, images);

		$.ajax({
			type: 'GET',

			url: '{{ route.track.url }}',
			dataType: 'xml',
			success: function(xml) {
				var points = [];
				var bounds = new google.maps.LatLngBounds ();
				$(xml).find('trkpt').each(function() {
					var lat = $(this).attr('lat');
					var lon = $(this).attr('lon');
					var p = new google.maps.LatLng(lat, lon);
					points.push(p);
					bounds.extend(p);
				});

				var poly = new google.maps.Polyline({
					// use your own style here
					path: points,
					strokeColor: '#22a27f',
					strokeOpacity: 1,
					strokeWeight: 5
				});
				poly.setMap(map);
				map.fitBounds(bounds);
			}
		});
	}


	$(function() {
		initialize();
	});
</script>

{% endblock content %}
